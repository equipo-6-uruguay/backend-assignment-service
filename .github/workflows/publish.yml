# Publish Docker Image â€” Backend Assignment Service
# =============================================================================
# Construye la imagen Docker y la publica en GitHub Container Registry (GHCR).
#
# Tags generados:
#   - latest     (solo desde main)
#   - develop    (solo desde develop)
#   - v1.2.3     (desde tags semver)
#   - sha-abc123 (siempre)
#
# Para que el repo infra pueda usar:
#   image: ghcr.io/equipo-6-uruguay/backend-assignment-service:latest
# =============================================================================

name: Publish Docker Image

on:
  push:
    branches:
      - develop
    tags:
      - "v*"

jobs:
  publish:
    name: Build & Push to GHCR
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
