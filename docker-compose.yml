# =============================================================================
# docker-compose.yml — Desarrollo local (build desde código fuente)
# =============================================================================
# Uso:
#   docker compose up --build
#   docker compose down -v   (destruye también los volúmenes)
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: assignment_db
      POSTGRES_USER: assignment_user
      POSTGRES_PASSWORD: assignment_pass
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U assignment_user -d assignment_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - assignment-net

  # ---------------------------------------------------------------------------
  # RabbitMQ (broker para Celery y messaging)
  # ---------------------------------------------------------------------------
  rabbitmq:
    image: rabbitmq:3-management-alpine
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - assignment-net

  # ---------------------------------------------------------------------------
  # Backend API (Django)
  # ---------------------------------------------------------------------------
  backend:
    build: .
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py runserver 0.0.0.0:8001"
    volumes:
      - .:/app
    ports:
      - "8001:8001"
    environment:
      ASSIGNMENT_SERVICE_SECRET_KEY: dev-secret-key-DO-NOT-USE-IN-PROD
      DJANGO_DEBUG: "true"
      DJANGO_ALLOWED_HOSTS: "*"
      POSTGRES_DB: assignment_db
      POSTGRES_USER: assignment_user
      POSTGRES_PASSWORD: assignment_pass
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
      CORS_ALLOWED_ORIGINS: "http://localhost:5173,http://127.0.0.1:5173"
      CSRF_TRUSTED_ORIGINS: "http://localhost:5173"
      JWT_SECRET_KEY: dev-jwt-secret
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - assignment-net

  # ---------------------------------------------------------------------------
  # Celery Worker
  # ---------------------------------------------------------------------------
  celery-worker:
    build: .
    command: celery -A assessment_service worker --loglevel=info
    volumes:
      - .:/app
    environment:
      ASSIGNMENT_SERVICE_SECRET_KEY: dev-secret-key-DO-NOT-USE-IN-PROD
      POSTGRES_DB: assignment_db
      POSTGRES_USER: assignment_user
      POSTGRES_PASSWORD: assignment_pass
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - assignment-net

  # ---------------------------------------------------------------------------
  # RabbitMQ Consumer (escucha eventos de ticket-service)
  # ---------------------------------------------------------------------------
  consumer:
    build: .
    command: python messaging/consumer.py
    volumes:
      - .:/app
    environment:
      ASSIGNMENT_SERVICE_SECRET_KEY: dev-secret-key-DO-NOT-USE-IN-PROD
      POSTGRES_DB: assignment_db
      POSTGRES_USER: assignment_user
      POSTGRES_PASSWORD: assignment_pass
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_EXCHANGE_NAME: ticket_events
      RABBITMQ_QUEUE_ASSIGNMENT: assignment_queue
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - assignment-net

# =============================================================================
# Volumes — Persistencia de datos (Actividad 2.3 del Taller)
# =============================================================================
volumes:
  postgres_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  assignment-net:
    driver: bridge
